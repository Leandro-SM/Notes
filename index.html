<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Off</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">TaskOff</a></li>
        </ul>
    </nav>

    <div class="divisaoform">
        <h1>Acessar Homepage</h1>
        <div class="formulario">
            <form action="task.html" method="post" class="loguinho">
                <label for="username">Insira seu usuário:</label><br>
                <input type="text" id="username"><br>
                <label for="password">Insira sua senha:</label><br>
                <input type="password" id="password"><br><br>
                <button type="submit" class="avancar">Avançar</button><br><br>
<br>

            </form>
            <h3>Faça seu cadastro aqui..</h3>
                <a href="criarconta.html">
                <button class="avancar">Criar usuário</button></a>
        </div>
        
    </div>
    <script>
        const users = [
            { username: "leandro", password: "1234" },
            { username: "teste", password: "1234" },
        ];

        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault();

            const usernameInput = document.querySelector("#username");
            const passwordInput = document.querySelector("#password");

            const username = usernameInput.value;
            const password = passwordInput.value;

            if (!username || !password) {
                alert("Por favor, preencha ambos os campos.");
                return;
            }

            const user = users.find(function (user) {
                return user.username === username && user.password === password;
            });

            if (user) {
                localStorage.setItem('username', user.username);
                alert("Login bem-sucedido!");
                window.location.replace("task.html")
            } else {
                alert("Nome de usuário ou senha inválidos.");
            }

        });
    </script>

</body>

</html>
